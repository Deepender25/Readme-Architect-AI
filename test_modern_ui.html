<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadmeGen - Modern UI Test</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-black text-foreground antialiased">
    <!-- Test the background -->
    <div class="minimal-grid-background">
        <div class="grid-overlay"></div>
        <div class="geometric-shapes"></div>
        <div class="floating-elements"></div>
        <div class="energy-nodes"></div>
        <div class="central-mandala"></div>
        <div class="glow-orbs"></div>
    </div>

    <!-- Test the navbar -->
    <nav class="modern-navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <div class="logo-icon">
                    <i data-lucide="file-text"></i>
                </div>
                <span class="logo-text">ReadmeGen</span>
            </div>

            <div class="navbar-links">
                <a href="#features" class="nav-link">Features</a>
                <a href="#examples" class="nav-link">Examples</a>
                <a href="#pricing" class="nav-link">Pricing</a>
            </div>

            <div class="navbar-auth">
                <button class="github-login-btn">
                    <i data-lucide="github"></i>
                    <span>Sign in with GitHub</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Test the hero section -->
    <main class="main-content">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Generate Perfect READMEs in Seconds</h1>
                <p class="hero-subtitle">Transform your repositories with AI-powered README generation. Just paste your GitHub URL and watch the magic happen.</p>
                
                <div class="hero-form-container">
                    <div class="glassmorphism-card">
                        <form class="hero-form">
                            <div class="form-main">
                                <input type="url" class="hero-input" placeholder="https://github.com/username/repository">
                                <button type="submit" class="hero-generate-btn">
                                    <span>Generate README</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
                console.log('âœ… Lucide icons initialized');
            }
        });
    </script>
</body>
</html>
