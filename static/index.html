<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README.md Forger</title>
    <link rel="stylesheet" href="/static/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
</head>
<body>
    <!-- The Spline background, as you requested -->
    <div class="spline-background">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.16/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/zUKU0EzqSP1OOukH/scene.splinecode"></spline-viewer>
    </div>

    <!-- The UI container that sits on top of the background -->
    <div class="main-container">
        <!-- This is the single, big glass window -->
        <div class="glass-morphism-container">
            
            <div class="app-header">
                <div class="title-container">
                    <h1 class="title">README.md Forger</h1>
                    <p class="subtitle">AI-powered documentation, forged in seconds.</p>
                </div>
                <button id="back-btn" class="back-btn">Start New</button>
            </div>
            
            <div class="content-stage">
                <!-- View 1: Input (Centered) -->
                <div id="input-view">
                    <form id="repo-form">
                        <input type="url" id="repo-url" placeholder="Paste your public GitHub repository URL here..." required>
                        <button type="submit" id="generate-btn"><span>Forge</span></button>
                    </form>
                </div>

                <!-- View 2: Output (Split View) -->
                <div id="output-view" class="split-container" style="display: none;">
                    <div class="pane">
                        <div class="pane-header">
                            <h2>Markdown Code</h2>
                            <button onclick="copyCode()" id="copy-btn" class="copy-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                <span>Copy</span>
                            </button>
                        </div>
                        <pre><code id="code-view" class="language-markdown"></code></pre>
                    </div>
                    <div class="pane">
                        <div class="pane-header"><h2>Live Preview</h2></div>
                        <div id="preview-content"></div>
                    </div>
                </div>

                <!-- View 3: Loader -->
                <div id="loader-view" style="display: none;">
                    <div class="loader-glow"></div>
                    <div class="loader-spinner"></div>
                    <p id="loader-text" class="loader-text">Initializing...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
