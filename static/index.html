<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc AI</title>

    <link rel="stylesheet" href="/static/style.css?v=3.1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="/static/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>




    <div class="main-container">
        <div class="glass-morphism-container">
            <div class="app-header">
                <div class="user-section">
                    <button id="github-login-btn" class="github-login-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.30.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <span>Login with GitHub</span>
                    </button>
                    
                    <div id="user-profile" class="user-profile">
                        <div id="user-profile-trigger" class="user-profile-trigger">
                            <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                            <div class="user-info">
                                <span id="user-name" class="user-name"></span>
                                <span id="user-handle" class="user-handle"></span>
                            </div>
                            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </div>
                        
                        <div id="user-dropdown" class="user-dropdown">
                            <div class="dropdown-header">
                                <img id="dropdown-avatar" class="dropdown-avatar" src="" alt="User Avatar">
                                <div class="dropdown-user-info">
                                    <span id="dropdown-name" class="dropdown-name"></span>
                                    <span id="dropdown-handle" class="dropdown-handle"></span>
                                </div>
                            </div>
                            
                            <div class="dropdown-menu">
                                <button id="repositories-option" class="dropdown-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                    </svg>
                                    <span>My Repositories</span>
                                </button>
                                
                                <button id="history-option" class="dropdown-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                                    </svg>
                                    <span>README History</span>
                                </button>
                                
                                <div class="dropdown-divider"></div>
                                
                                <button id="profile-option" class="dropdown-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                    <span>View Profile</span>
                                </button>
                                
                                <button id="settings-option" class="dropdown-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                                    </svg>
                                    <span>Settings</span>
                                </button>
                                
                                <div class="dropdown-divider"></div>
                                
                                <button id="logout-option" class="dropdown-item logout-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                                    </svg>
                                    <span>Sign Out</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="title-container">
                    <h1 class="title">AutoDoc AI</h1>
                    <p class="subtitle">Smart docs for smart code.</p>
                </div>
                
                <div class="nav-section">
                    <button id="back-btn" class="back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        <span>Back</span>
                    </button>
                </div>
            </div>

            <div class="content-stage">
                <div id="input-view">
                    <form id="repo-form">
                        <div class="form-main">
                            <input type="url" id="repo-url" placeholder="Paste your public GitHub repository URL..."
                                required>
                            <button type="submit" id="generate-btn"><span>Forge Docs</span></button>
                        </div>
                        <div class="form-options">
                            <div class="option-group">
                                <div class="option-row">
                                    <label for="project-name" class="option-label">Project Name</label>
                                    <input type="text" id="project-name" class="text-option-input"
                                        placeholder="Optional: Let AI decide">
                                </div>
                            </div>
                            <div class="option-group">
                                <div class="option-row">
                                    <label for="include-demo" class="option-label">Include Demo Placeholders</label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="include-demo">
                                        <label for="include-demo" class="slider-label"></label>
                                    </div>
                                </div>
                                <div id="demo-counts-container" class="demo-counts">
                                    <div class="quantity-selector">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                            <polyline points="21 15 16 10 5 21"></polyline>
                                        </svg>
                                        <label for="num-screenshots">Screenshots</label>
                                        <input type="number" id="num-screenshots" value="2" min="0" max="10">
                                    </div>
                                    <div class="quantity-selector">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                        </svg>
                                        <label for="num-videos">Videos</label>
                                        <input type="number" id="num-videos" value="1" min="0" max="5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="output-view" class="split-container" style="display: none;">
                    <div class="pane">
                        <div class="pane-header">
                            <h2>Markdown Code</h2><button onclick="copyCode()" id="copy-btn" class="copy-btn"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg><span>Copy</span></button>
                        </div>
                        <pre><code id="code-view" class="language-markdown"></code></pre>
                    </div>
                    <div class="pane">
                        <div class="pane-header">
                            <h2>Live Preview</h2>
                        </div>
                        <div id="preview-content"></div>
                    </div>
                </div>



                <div id="loader-view" style="display: none;">
                    <div class="github-octocat-loader">
                        <svg height="120" viewBox="0 0 16 16" version="1.1" width="120" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                    </div>
                    <p id="loader-text" class="loader-text">Connecting to GitHub...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="/static/app.js?v=2.1"></script>
</body>

</html>
