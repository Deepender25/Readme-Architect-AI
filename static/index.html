<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc AI</title>

    <link rel="stylesheet" href="/static/style.css?v=3.1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
</head>

<body>
    <div class="spline-background">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.33/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/7wxj3WCz6X6zLiAs/scene.splinecode"></spline-viewer>
    </div>


    <div class="main-container">
        <div class="glass-morphism-container">
            <div class="app-header">
                <div class="user-section" id="user-section">
                    <button id="github-login-btn" class="github-login-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.30.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        <span>Login with GitHub</span>
                    </button>
                    <div id="user-profile" class="user-profile" style="display: none;">
                        <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                        <div class="user-info">
                            <span id="user-name" class="user-name"></span>
                            <button id="logout-btn" class="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="title-container">
                    <h1 class="title">AutoDoc AI</h1>
                    <p class="subtitle">Smart docs for smart code.</p>
                </div>
                <div class="nav-section">
                    <button id="history-btn" class="nav-btn" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 3v5h5M3.05 13A9 9 0 1 0 6 5.3L3 8" />
                        </svg>
                        History
                    </button>
                    <button id="back-btn" class="back-btn">Start New</button>
                </div>
            </div>

            <div class="content-stage">
                <div id="input-view">
                    <form id="repo-form">
                        <div class="form-main">
                            <input type="url" id="repo-url" placeholder="Paste your public GitHub repository URL..."
                                required>
                            <button type="submit" id="generate-btn"><span>Forge Docs</span></button>
                        </div>
                        <div class="form-options">
                            <div class="option-group">
                                <div class="option-row">
                                    <label for="project-name" class="option-label">Project Name</label>
                                    <input type="text" id="project-name" class="text-option-input"
                                        placeholder="Optional: Let AI decide">
                                </div>
                            </div>
                            <div class="option-group">
                                <div class="option-row">
                                    <label for="include-demo" class="option-label">Include Demo Placeholders</label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="include-demo">
                                        <label for="include-demo" class="slider-label"></label>
                                    </div>
                                </div>
                                <div id="demo-counts-container" class="demo-counts">
                                    <div class="quantity-selector">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                            <polyline points="21 15 16 10 5 21"></polyline>
                                        </svg>
                                        <label for="num-screenshots">Screenshots</label>
                                        <input type="number" id="num-screenshots" value="2" min="0" max="10">
                                    </div>
                                    <div class="quantity-selector">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                        </svg>
                                        <label for="num-videos">Videos</label>
                                        <input type="number" id="num-videos" value="1" min="0" max="5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="output-view" class="split-container" style="display: none;">
                    <div class="pane">
                        <div class="pane-header">
                            <h2>Markdown Code</h2><button onclick="copyCode()" id="copy-btn" class="copy-btn"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg><span>Copy</span></button>
                        </div>
                        <pre><code id="code-view" class="language-markdown"></code></pre>
                    </div>
                    <div class="pane">
                        <div class="pane-header">
                            <h2>Live Preview</h2>
                        </div>
                        <div id="preview-content"></div>
                    </div>
                </div>

                <div id="repositories-view" style="display: none;">
                    <div class="repositories-container">
                        <div class="repositories-header">
                            <h2>Select a Repository</h2>
                            <p>Choose from your GitHub repositories to generate documentation</p>
                        </div>
                        <div class="repositories-grid" id="repositories-grid">
                            <!-- Repository cards will be populated here -->
                        </div>
                    </div>
                </div>

                <div id="history-view" style="display: none;">
                    <div class="history-container">
                        <div class="history-header">
                            <h2>README History</h2>
                            <p>Your previously generated documentation</p>
                        </div>
                        <div class="history-list" id="history-list">
                            <!-- History items will be populated here -->
                        </div>
                    </div>
                </div>

                <div id="loader-view" style="display: none;">
                    <div class="github-octocat-loader">
                        <svg height="120" viewBox="0 0 16 16" version="1.1" width="120" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                    </div>
                    <p id="loader-text" class="loader-text">Connecting to GitHub...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="/static/app.js?v=2.1"></script>
</body>

</html>
