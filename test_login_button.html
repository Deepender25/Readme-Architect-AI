<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #0f3460;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
        .warning { background: #ffc107; color: #000; }
    </style>
</head>
<body>
    <h1>üß™ Login Button Test</h1>
    
    <div class="test-section">
        <h2>1. Test Login Functions</h2>
        <button type="button" onclick="testLoginFunctions()">Check Login Functions</button>
        <div id="login-functions-status"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Login Button Element</h2>
        <button type="button" onclick="testLoginButton()">Check Login Button</button>
        <div id="login-button-status"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Login Redirect</h2>
        <button type="button" onclick="testLoginRedirect()">Test Login Redirect</button>
        <div id="login-redirect-status"></div>
        <p><small>‚ö†Ô∏è This will redirect to GitHub OAuth if working correctly</small></p>
    </div>
    
    <div class="test-section">
        <h2>4. Test Event Listeners</h2>
        <button type="button" onclick="testEventListeners()">Check Event Listeners</button>
        <div id="event-listeners-status"></div>
    </div>

    <script>
        function testLoginFunctions() {
            const statusDiv = document.getElementById('login-functions-status');
            
            let html = '<div class="status info">Login Functions:</div>';
            html += '<ul>';
            html += `<li>handleLogin: ${typeof handleLogin === 'function' ? '‚úÖ Available' : '‚ùå Not available'}</li>`;
            html += `<li>window.handleLogin: ${typeof window.handleLogin === 'function' ? '‚úÖ Available' : '‚ùå Not available'}</li>`;
            html += `<li>handleGitHubLogin: ${typeof handleGitHubLogin === 'function' ? '‚úÖ Available' : '‚ùå Not available'}</li>`;
            html += `<li>window.handleGitHubLogin: ${typeof window.handleGitHubLogin === 'function' ? '‚úÖ Available' : '‚ùå Not available'}</li>`;
            html += '</ul>';
            
            statusDiv.innerHTML = html;
        }
        
        function testLoginButton() {
            const statusDiv = document.getElementById('login-button-status');
            
            const navLogin = document.getElementById('nav-login');
            
            let html = '<div class="status info">Login Button:</div>';
            html += '<ul>';
            html += `<li>Button Element: ${navLogin ? '‚úÖ Found' : '‚ùå Not found'}</li>`;
            
            if (navLogin) {
                html += `<li>Button Type: ${navLogin.type || 'default'}</li>`;
                html += `<li>Button Classes: ${navLogin.className || 'None'}</li>`;
                html += `<li>Button Style Display: ${navLogin.style.display || 'default'}</li>`;
                html += `<li>Button Disabled: ${navLogin.disabled ? '‚ùå Yes' : '‚úÖ No'}</li>`;
                
                // Check if button is visible
                const rect = navLogin.getBoundingClientRect();
                const isVisible = rect.width > 0 && rect.height > 0;
                html += `<li>Button Visible: ${isVisible ? '‚úÖ Yes' : '‚ùå No'}</li>`;
            }
            
            html += '</ul>';
            statusDiv.innerHTML = html;
        }
        
        function testLoginRedirect() {
            const statusDiv = document.getElementById('login-redirect-status');
            
            statusDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è Testing redirect in 3 seconds...</div>';
            
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                statusDiv.innerHTML = `<div class="status warning">‚ö†Ô∏è Redirecting in ${countdown} seconds...</div>`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    statusDiv.innerHTML = '<div class="status info">üöÄ Redirecting to GitHub OAuth...</div>';
                    
                    // Test the actual login function
                    try {
                        if (typeof handleLogin === 'function') {
                            handleLogin();
                        } else if (typeof window.handleLogin === 'function') {
                            window.handleLogin();
                        } else if (typeof handleGitHubLogin === 'function') {
                            handleGitHubLogin();
                        } else if (typeof window.handleGitHubLogin === 'function') {
                            window.handleGitHubLogin();
                        } else {
                            statusDiv.innerHTML = '<div class="status error">‚ùå No login function available</div>';
                        }
                    } catch (error) {
                        statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                    }
                }
            }, 1000);
        }
        
        function testEventListeners() {
            const statusDiv = document.getElementById('event-listeners-status');
            
            const navLogin = document.getElementById('nav-login');
            
            if (!navLogin) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Login button not found</div>';
                return;
            }
            
            let html = '<div class="status info">Event Listeners Test:</div>';
            html += '<ul>';
            
            // Test if clicking the button works
            try {
                // Create a test click event
                const clickEvent = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                // Add a temporary listener to see if events are working
                let eventFired = false;
                const testListener = () => {
                    eventFired = true;
                };
                
                navLogin.addEventListener('click', testListener);
                navLogin.dispatchEvent(clickEvent);
                navLogin.removeEventListener('click', testListener);
                
                html += `<li>Click Event Fires: ${eventFired ? '‚úÖ Yes' : '‚ùå No'}</li>`;
                
                // Check if button has onclick attribute
                const onclickAttr = navLogin.getAttribute('onclick');
                html += `<li>Onclick Attribute: ${onclickAttr ? onclickAttr : 'None'}</li>`;
                
            } catch (error) {
                html += `<li>Event Test Error: ${error.message}</li>`;
            }
            
            html += '</ul>';
            statusDiv.innerHTML = html;
        }
        
        // Auto-run tests on page load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testLoginFunctions();
                testLoginButton();
                testEventListeners();
            }, 500);
        });
    </script>
</body>
</html>
